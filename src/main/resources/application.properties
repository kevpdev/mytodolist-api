spring..h2.console.enabled=true
spring.datasource.plateform=h2

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-console

#spring.datasource.url=jdbc:h2:file:./testdb
#spring.datasource.url=jdbc:h2:mem:test
spring.datasource.url=jdbc:h2:file:/data/mytodolistdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

mytodolistapi.app.jwtCookieName= mytodolistapi
mytodolistapi.app.jwtSecret= mytodolistapiSecretKey
mytodolistapi.app.jwtExpirationMs= 86400000

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.hiddenmethod.filter.enabled=true

